<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <!-- Add some basic styling if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .dash-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .dash-link a {
            text-decoration: none;
            color: #007bff;
        }
        .dash-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sentiment Analysis Dashboard</h1>
        <p>This dashboard visualizes the sentiment analysis results of restaurant reviews.</p>

        <div class="dash-link">
            <p><a href="/dash/">Go to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
